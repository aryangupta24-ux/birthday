<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Happy Birthday üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,system-ui}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffd6a5);
  color:#fff;
  overflow:hidden;
}

/* ---------- COMMON ---------- */
.hidden{display:none}
.screen{
  width:94%;
  max-width:420px;
  background:rgba(255,255,255,.22);
  backdrop-filter:blur(16px);
  border-radius:26px;
  padding:20px;
  text-align:center;
  animation:fade .4s ease;
}
h1{font-size:24px}
p{font-size:15px;line-height:1.7;margin-top:10px}
button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:0;
  border-radius:30px;
  background:#fff;
  color:#ff4d6d;
  font-size:16px;
}
button:active{transform:scale(.96)}
input{
  width:100%;
  margin-top:12px;
  padding:12px;
  border-radius:20px;
  border:0;
  text-align:center;
  font-size:16px;
}

@keyframes fade{from{opacity:0;transform:translateY(12px)}}

/* ---------- PROGRESS ---------- */
.progress{
  height:6px;
  background:rgba(255,255,255,.35);
  border-radius:10px;
  overflow:hidden;
  margin:12px 0;
}
.progress i{
  display:block;
  height:100%;
  width:0;
  background:#fff;
  transition:.4s;
}

/* ---------- IMAGE CARD ---------- */
.photo-box{
  margin:18px 0;
  padding:14px;
  border-radius:22px;
  background:rgba(255,255,255,.25);
}
.slider{
  width:100%;
  height:300px;
  border-radius:18px;
  overflow:hidden;
  background:#00000055;
  position:relative;
}
.slider img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity .8s;
}
.slider img.active{opacity:1}
.locked img{filter:blur(10px) brightness(.8)}

/* ---------- OVERLAY VIEW ---------- */
.viewer{
  position:fixed;
  inset:0;
  background:#000000cc;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.viewer img{
  max-width:94%;
  max-height:94%;
  border-radius:20px;
}

/* ---------- EFFECTS ---------- */
.fall{
  position:fixed;
  top:-20px;
  pointer-events:none;
  animation:fall 6s linear forwards;
}
@keyframes fall{to{transform:translateY(110vh);opacity:0}}

</style>
</head>

<body>

<audio id="music" loop preload="auto">
  <source src="music1.mp3">
</audio>
<audio id="voice" preload="auto">
  <source src="voice.mp3">
</audio>

<!-- LOCK -->
<div class="screen" id="lock">
  <h1>üîí A Little Secret</h1>
  <p id="lockMsg">Enter the special date üéÑ</p>
  <input id="pass" placeholder="DDMM">
  <button onclick="unlock()">Open üíñ</button>
</div>

<!-- MAIN -->
<div class="screen hidden" id="main">
  <h1>üéÇ Happy Birthday üíñ</h1>
  <p id="letter"></p>

  <div class="progress"><i id="bar"></i></div>

  <div class="photo-box">
    <div class="slider locked" id="slider">
      <img src="images/img1.jpg" class="active">
      <img src="images/img2.jpg">
      <img src="images/img3.jpg">
    </div>
    <button onclick="unlockImages()">‚ù§Ô∏è Reveal Memories</button>
  </div>

  <button onclick="toggleVoice()">üéôÔ∏è Voice Note</button>
</div>

<script>
const music=document.getElementById("music");
const voice=document.getElementById("voice");
const slides=[...document.querySelectorAll(".slider img")];
let index=0, fallTimer=null;

/* unlock */
function unlock(){
  if(pass.value!=="2512"){
    lockMsg.innerText="Wrong password üòú";
    return;
  }
  lock.classList.add("hidden");
  main.classList.remove("hidden");
  letter.innerText=
    "What started as a simple conversation slowly became something meaningful. "+
    "Your presence feels warm, calm, and special ‚Äî and today is all about you üíñ";
  setBar(30);
  music.play().catch(()=>{});
}

/* slider */
setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},3200);

/* unlock images */
function unlockImages(){
  slider.classList.remove("locked");
  setBar(70);
  startFalling();
}

/* falling hearts (limited, safe) */
function startFalling(){
  if(fallTimer) return;
  let count=0;
  fallTimer=setInterval(()=>{
    if(count++>20){clearInterval(fallTimer);return;}
    let f=document.createElement("div");
    f.className="fall";
    f.innerHTML=["üíñ","‚ú®","üå∏"][Math.floor(Math.random()*3)];
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize="18px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),6000);
  },450);
}

/* voice note */
function toggleVoice(){
  if(voice.paused){voice.play().catch(()=>{});}
  else voice.pause();
}

/* progress */
function setBar(v){bar.style.width=v+"%";}

/* fullscreen image */
slides.forEach(img=>{
  img.onclick=()=>{
    let v=document.createElement("div");
    v.className="viewer";
    v.innerHTML=`<img src="${img.src}">`;
    v.onclick=()=>v.remove();
    document.body.appendChild(v);
  };
});
</script>

</body>
</html>
